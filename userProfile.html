<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile Mobile Friendly</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }

   

        .user-profile {
            display: flex;
            flex-direction: column;
            height: 100vh;
            /* full viewport height */
            width: 100vw;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 16px 12px;
        }

        .user-profile-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ccc url('https://via.placeholder.com/100') center/cover no-repeat;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .username {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
            text-align: center;
        }

        .userid {
            font-size: 14px;
            color: #888;
            margin-bottom: 12px;
            text-align: center;
        }

        .follow-button {
            background-color: #007bff;
            color: white;
            padding: 10px 28px;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background-color 0.3s ease;
        }

        .follow-button:hover {
            background-color: #0056b3;
        }

        .description {
            font-size: 15px;
            color: #444;
            text-align: center;
            margin-bottom: 4px;
            padding: 0 12px;
            line-height: 1.3;
        }

        .user-link {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 18px;
            text-align: center;
            display: block;
        }

        .tabs {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 12px;
            user-select: none;
        }

        .tabs span {
            cursor: pointer;
        }

        /* The key part: flex-grow video grid fills remaining space */
        .video-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            overflow-y: auto;
            width: 100%;
            padding-bottom: 10px;
        }

        .video-thumb {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Scrollbar styling for modern browsers (optional) */
        .video-grid::-webkit-scrollbar {
            width: 6px;
        }

        .video-grid::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }
    </style>
</head>

<body>

    <div class="user-profile">
        <div class="user-profile-content-wrapper">
            <div class="profile-pic"></div>
            <div class="username">Jane Doe</div>
            <div class="userid">@user123</div>
            <button class="follow-button">Follow</button>
            <div class="description">Just a short bio about Jane. Passionate about creating.</div>
            <a class="user-link" href="https://example.com" target="_blank" rel="noopener">https://example.com</a>
            <div class="tabs">
                <span>Videos</span> | <span>Photos</span>
            </div>
            <div class="video-grid" id="videoGrid">
                <!-- Example thumbnails -->
                <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/ff7f7f')"></div>
                <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/7fff7f')"></div>
                <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/7f7fff')"></div>
                <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/ffff7f')"></div>
                <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/7fffff')"></div>
                <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/ff7fff')"></div>
                <!-- Add more as needed -->
            </div>
        </div>
    </div>

</body>

</html>
