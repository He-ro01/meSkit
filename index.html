<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Two Page Infinite Scroll with Dummy Loaders</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div id="container">
        <div class="page" id="page1">
            <video class="loader"></video>
        </div>
        <div class="page" id="page2">
            <video class="loader"></video>
        </div>
    </div>
    <div class="overlay panel">
        <div class="interactions-bar">
            <div class="interaction-section user-profile">
                <img src="profile.png" class="icon" alt="Profile" />
                <span class="label">@username</span>
            </div>
            <div class="interaction-section like-button">
                <img src="like.svg" class="icon" alt="Like" />
                <span class="label">1.2K</span>
            </div>
            <div class="interaction-section comment-button">
                <img src="comment.svg" class="icon" alt="Comment" />
                <span class="label">347</span>
            </div>
            <div class="interaction-section save-button">
                <img src="save.svg" class="icon" alt="Save" />
                <span class="label">Save</span>
            </div>
        </div>

    </div>
  
    <script src="script.js"></script>

</body>

</html>
