<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vertical Reels Swiper</title>
  <link rel="stylesheet" href="swiperstyle.css" />
  <link rel="stylesheet" href="userprofilestyle.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel='stylesheet'
    href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>
  <div class="main-container">
    <div class="home">
      <div class="fixed-panel">
        <div class="header-bar"><span>Videos</span> <span>Photos</span></div>
      </div>
      <div class="swiper">
        <div class="swiper-container" id="swiperContainer">

        </div>
      </div>
      <div class="bottom-bar">
        <i class="fi fi-rr-home icon"> <span class="icon-text">Home</span></i>
        <i class="fi fi-rr-add icon"> <span class="icon-text">Upload</span></i>
        <i class="fi fi-rr-bookmark icon"><span class="icon-text">Saved<span></i>
      </div>
    </div>
    <div class="user-profile">
      <div class="user-profile-header">
        <div class="user-profile-header-elements-wrapper">
          <div class="user-profile-header-element left">
            <img src="icons/angle-left.svg" onclick="showHome()" class="icon"></img>
          </div>
          <div class="user-profile-header-element middle"></div>
          <div class="user-profile-header-element right">
            <span>Stuff</span>
          </div>
        </div>
      </div>
      <div class="user-profile-content-wrapper">
        <div class="profile-pic"></div>
        <div class="username">Jane Doe</div>
        <div class="userid">@user123</div>
        <button class="follow-button">Follow</button>
        <div class="description">Just a short bio about Jane. Passionate about creating.</div>
        <a class="user-link" href="https://example.com" target="_blank" rel="noopener">https://example.com</a>
        <div class="tabs">
          <span>Videos</span> | <span>Photos</span>
        </div>
        <div class="video-grid" id="videoGrid">
          <!-- Example thumbnails -->
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/ff7f7f')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/7fff7f')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/7f7fff')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/ffff7f')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/7fffff')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/ff7fff')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/ff7f7f')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/7fff7f')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/7f7fff')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/ffff7f')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/7fffff')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/ff7fff')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/ff7f7f')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/7fff7f')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/7f7fff')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/ffff7f')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/7fffff')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/ff7fff')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/ff7f7f')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/7fff7f')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/7f7fff')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/ffff7f')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/7fffff')"></div>
          <div class="video-thumb" style="background-image: url('https://via.placeholder.com/150/ff7fff')"></div>
          <!-- Add more as needed -->
        </div>
      </div>
    </div>
  </div>
  <script src="site.js"></script>
  <script src="swiper.js"></script>

</body>

</html>
