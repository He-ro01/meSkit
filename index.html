<head>
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <video id="video" controls autoplay playsinline style="width: 100%; max-width: 600px;">
    <source src="https://api.redgifs.com/v2/gifs/surpriseddownrighttrout/sd.m3u8" type="application/vnd.apple.mpegurl" />
    Your browser does not support HLS.
  </video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = "https://api.redgifs.com/v2/gifs/surpriseddownrighttrout/sd.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();

      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, (_, data) => {
        // Select lowest quality level by choosing the level with lowest bitrate
        if (data && data.levels && data.levels.length) {
          let lowestLevelIndex = 0;
          let lowestBitrate = data.levels[0].bitrate;

          for (let i = 1; i < data.levels.length; i++) {
            if (data.levels[i].bitrate < lowestBitrate) {
              lowestBitrate = data.levels[i].bitrate;
              lowestLevelIndex = i;
            }
          }

          hls.startLevel = lowestLevelIndex;
          console.log(`Starting playback at lowest quality level: ${lowestLevelIndex} (bitrate: ${lowestBitrate})`);
        }

        video.play();
      });

      hls.on(Hls.Events.ERROR, (event, data) => {
        console.error("hls.js error:", data);
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Native HLS support (Safari, iOS)
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    } else {
      console.error('HLS not supported in this browser');
    }
  </script>
</body>
